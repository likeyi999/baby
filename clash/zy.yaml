port: 7890           # HTTP 代理端口
socks-port: 7891     # Socks 端口
redir-port: 7892     # Redir 端口
mixed-port: 7893     # 混合端口
allow-lan: false     # 允许局域网连接
bind-address: "*"    # 地址绑定
mode: rule           # 规则模式
log-level: info      # 日志级别
ipv6: false          # IPV6开关
external-controller: 127.0.0.1:9090

dns:
  enable: true       # 不使用系统 DNS
  ipv6: false        # 关闭 IPV6
  listen: 0.0.0.0:53 # dns 监听
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:        # 默认 DNS 服务
    - https://dns.alidns.com/dns-query
   
# 建立锚点

# 策略组引用
pr:   &a3 {type: select,   proxies: [🏳️‍🌈本地, 🇭🇰香港, 🇨🇳台湾, 🇯🇵日本, 🇸🇬新加坡, 🇰🇷韩国, 🇺🇸美国,🏴‍☠️其他,DIRECT] }
p:    &a1 {type: http,     interval: 86400,  health-check: {enable: true, url: http://www.gstatic.com/generate_204, interval: 1800} }
auto: &a4 {type: url-test, lazy: true,  url: http://www.gstatic.com/generate_204, interval: 900, use: [Subscribe] }
use:  &a2 {type: select,   use: [Subscribe] }
c:    &a6 {type: http,     behavior: classical, interval: 86400}
d:    &a5 {type: http,     behavior: domain,    interval: 86400}
i:    &a7 {type: http,     behavior: ipcidr,    interval: 86400}

proxy-providers:
  Subscribe:
    <<: *a1
    url: https://sub.xeton.dev/sub?target=clash&url=请手动填入你的订阅[多机场订阅用|分割即可]&list=true&udp=false 
    path: ./proxy_providers/tmp.yaml


proxies: null
proxy-groups:
#分流分组
  - {name: Final, <<: *a3}
  - {name: PROXY, <<: *a3}
  - {name: Emby, <<: *a3}
  - {name: YouTube, <<: *a3}
  - {name: Telegram, <<: *a3}
  - {name: Netflix, <<: *a3}
  - {name: OpenAI, <<: *a3}
  - {name: Bilibi, type: select, proxies: [DIRECT, 🇭🇰 香港节点, 🇨🇳 台湾节点]}
 
  
#节点分组
  - {name: 🏳️‍🌈本地, <<: *a2,filter: "🏳️‍🌈"}
  - {name: 🇭🇰香港, <<: *a2, filter: "🇭🇰|港|HK|(?i)Hong"           }             # a4为自动选择，a2即为手动选择
  - {name: 🇯🇵日本, <<:  *a2, filter: "🇯🇵|日|东京|JP|(?i)Japan"     }                 
  - {name: 🇨🇳台湾, <<: *a2, filter: "🇨🇳|台|湾|TW|(?i)Taiwan"      }             
  - {name: 🇺🇸美国, <<: *a2, filter: "🇺🇸|美|US|(?i)States|American"}             
  - {name: 🇸🇬新加坡, <<: *a2, filter: "🇸🇬|新|坡|SG|(?i)Singapore"    }           
  - {name: 🇰🇷韩国, <<:  *a2, filter: "🇰🇷|韩|首尔|KR|(?i)Korea"     }
  - {name: 🏴‍☠️其他, <<:  *a2, filter: "^[^🏳️‍🌈香日台新韩美]*$"     }
# 分流规则 
rule-providers:
  Direct:      {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China_Classical.yaml,              path: ./ruleset/China_Classical.yaml       }
  Lan:         {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml,                            path: ./ruleset/Lan.yaml          }
  Netflix:     {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/release/rule/Clash/Netflix/Netflix.yaml,                   path: ./ruleset/Netflix.yaml     }
  Emby:        {<<: *a6, url: https://raw.githubusercontent.com/likeyi999/baby/surge/clash/Emby.yaml,                                                   path: ./ruleset/Emby.yaml}
  OpenAi:      {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.yaml,                      path: ./ruleset/OpenAI.yaml       }
  BiliBili:    {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili.yaml,                  path: ./ruleset/BiliBili.yaml     }
  Apple:       {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.yaml,                        path: ./ruleset/Apple.yaml        }
  Microsoft:   {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml,                path: ./ruleset/Microsoft.yaml    }
  youtube:     {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.yaml,                    path: ./ruleset/YouTube.yaml       }
  Telegram:    {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml,                  path: ./ruleset/Telegram.yaml     }
  Google:      {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml,                      path: ./ruleset/Google.yaml      }
  Game:        {<<: *a6, url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Game/Game.yaml,                          path: ./ruleset/Game.yaml         }
  ChinaIP:     {<<: *a7, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax_IP.yaml,               path: ./ruleset/ChinaMax_IP.yaml      }
  Global:      {<<: *a6, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Classical.yaml,            path: ./ruleset/Global_Classical.yaml    }
  
 # 分流Policy 
rules:
  #- IP-CIDR,219.78.234.119/24,Emby
  - RULE-SET,emby,Emby
  - RULE-SET,Telegram,Telegram                           
  - RULE-SET,apple,DIRECT
